<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Cours JavaScript</h1>

    <script>
        let valeur1 = prompt("entrez la valeur 1");
        let valeur2 = prompt("entrez la valeur 2");

        console.log("Valeurs avant échanges");
        console.log("Valeur1 = " + valeur1);
        console.log("Valeur2 = " + valeur2);

        // échanges
        let tmp = valeur1;
        valeur1 = valeur2;
        valeur2 = tmp;        

        console.log("Valeurs après échanges");
        console.log("Valeur1 = " + valeur1);
        console.log("Valeur2 = " + valeur2);

        


    </script>
    
</body>
</html>
