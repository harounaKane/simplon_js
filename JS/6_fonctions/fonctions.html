<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Les fonctions</h1>

    <script>
       
        let tab = [5, 17, 3, 2];

        function inverser(tab){
            let tmp = [];
            for(let i = tab.length - 1; i >= 0; i--){
                tmp[tmp.length] = tab[i];
            }
            tab = tmp;
            return tab;
        }

        console.log( tab );
        tab = inverser(tab);
        console.log( tab );

        console.log( tab.reverse() )
        

    </script>

</body>
</html>
