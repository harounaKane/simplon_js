<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>

</head>
<body class="container-fluid">
    <h1>Suivi des interactions sur des boutons</h1>
    
    <button id="toto">Bouton 1</button>
    <button>Bouton 2</button>
    <button>Bouton 3</button>
    <button id="tata">Bouton 4</button>
    <button>Bouton 5</button>
    
    <h4>Résumé</h4>
    <ul id="resume"></ul>

    <script>
        let buttons = document.querySelectorAll("button");

        buttons.forEach(btn => {
            btn.addEventListener("click", function(){
                resumeUpdate();

            });


        });

        function resumeUpdate(){
            document.getElementById("resume").textContent = "";

            for(let i=1; i<=buttons.length; i++ ){
                let li = document.createElement("li");
                li.textContent = `Bouton ${i} ➡️ Click: 0, Over: 0`;

                document.getElementById("resume").appendChild(li);
            }
        }

    
    </script>


</body>
</html>
