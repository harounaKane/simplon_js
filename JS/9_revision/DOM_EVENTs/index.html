<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>

</head>
<body class="container-fluid">
    <h1>Suivi des interactions sur des boutons</h1>
    
    <button id="1">Bouton 1</button>
    <button id="2">Bouton 2</button>
    <button id="3">Bouton 3</button>
    <button id="4">Bouton 4</button>
    <button id="5">Bouton 5</button>
    
    <h4>Résumé</h4>
    <ul id="resume"></ul>

    <script>
        let buttons = document.querySelectorAll("button");

        // stockage des clicks & over
        let stat = {};

        buttons.forEach(btn => {
            // créer un objet pour chaque BTN qui contient comme attribut : click & over
            stat[btn.id] = {click: 0, over: 0}

            btn.addEventListener("click", function(){
                stat[btn.id].click++; // incrémente le click du btn courant
                resumeUpdate();
            });

            btn.addEventListener("mouseenter", function(){
                stat[btn.id].over++; // incrémente le over du btn courant
                resumeUpdate();
            });

        });

        function resumeUpdate(){
            // reset du 'ul'
            document.getElementById("resume").textContent = "";

            for(let i=1; i<=buttons.length; i++ ){
                let li = document.createElement("li");
                li.textContent = `Bouton ${i} ➡️ Click: ${stat[i].click}, Over: ${stat[i].over}`;

                document.getElementById("resume").appendChild(li);
            }
        }

    
    </script>


</body>
</html>
