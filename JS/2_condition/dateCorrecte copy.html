<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Date</h1>

    <script>
        let jour = parseInt( prompt("Entrer un jour: ") );
        let mois = parseInt( prompt("Entrer un mois: ") );
        let annee = parseInt( prompt("Entrer une année: ") );
        let nbreMaxJour;

        if( mois >= 1 && mois <= 12 && annee > 1000 ){
            // mois de 30 jours
            if( mois == 4 || mois == 6 || mois == 9 || mois == 11 ){
                nbreMaxJour = 30;
            }else if( mois == 2 ){ // mois de Février (28 ou 29)
                if( (annee%400 == 0) || (annee%100 != 0 && annee%4 == 0) ){
                    nbreMaxJour = 29;
                }else{
                    nbreMaxJour = 28;
                }
            }else{ // mois de 31 jours
                nbreMaxJour = 31;
            }
        }

        if( jour >= 1 && jour <= nbreMaxJour ){
            console.log(jour+"/"+mois+"/"+annee);
        }
        

    </script>

</body>
</html>
