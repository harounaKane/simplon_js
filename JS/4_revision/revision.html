<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Révision - Structures de contrôle</h1>

    <script>

        let x = parseFloat( prompt('entrez x : ') ); // 15
        let y = parseFloat( prompt('entrez y : ') ); // 3
        let res = x;
        let quotient = 0
      
        
        if( y > 0 ){
            while(res >= y){
                res -= y;
                quotient++;
            }

            console.log(x + " / " + y + " = " + quotient)
            console.log("Reste = " + res)
        }


    </script>

</body>
</html>
